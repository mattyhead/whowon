<p>Automatically refreshes every 45 seconds from <a href="http://phillyelectionresults.com"  target="_other_site">phillyelectionresults.com</a>.</p>

          <a href="https://twitter.com/share" class="twitter-share-button" data-text="Who Won Philly: Live election results in Philadelphia" data-via="CodeforPhilly" data-size="large" data-dnt="true">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

        <div>
          <ul class="medium-block-grid-2" id="main"></ul>
      
        </div>
      </div>

    <script type="text/template" id="tmpl-race">
      <li class="race party-<%= partyStyle(party) %>">
        <h2><%= r[race] %></h2>
        <div class="chart header">
            <p><%= progress %>% Precincts Completed</p>
            <div style="width: <%= progress %>%"><%= progress %>% Precincts Completed</div>
           
        </div>
        <table>
          <tr>
            <th>Candidate</th>
            <th>Votes</th>
          <%  
            for(var i = 0; i < candidates.length; i++) { 
            j++;
            %>
          <tr>
            <td><%= c[candidates[i].name] %></td>
            <td><%= candidates[i].votes %></td>
          </tr>
          <% if (i != (candidates.length)) { %>
          <tr>
            <td class="cand-votes party-<%= partyStyle(party)==='ind'?partyStyle(candidates[i].party):partyStyle(party) %>" colspan="2">
              <div class="chart">
                <div style="width: <%= candidates[i].percentage %>%">
                  <%= candidates[i].percentage > 12 ? candidates[i].percentage + '%' : '&nbsp;'  %>
                </div>
                <span style="left:<%= candidates[i].percentage < 3 ? 3.5 : candidates[i].percentage+.5 %>%;">
                  <%= candidates[i].percentage <= 12 ? candidates[i].percentage + '%' : '' %>
                </span>
              </div>
              <div class="all-wards" data-candidate="<%= j %>">show per-ward voting detail...</div>
            </td>
          </tr>
          <tr class="ward-data hidden" id="candidate-<%= j %>">
            <td colspan="2">
              <table>
            <% 
            
            for(ward in v) {
              // we know v[ward] exists.  don't test.
              if (typeof v[ward][race] !== 'undefined' && typeof v[ward][race][candidates[i].name] !== 'undefined') {  
                var wd = v[ward][race][candidates[i].name][0];
              %>
                <tr>
                  <td>Ward <%= ward %></td> 
                  <td><%= wd.votes %></td>
                </tr>
                <tr>
                  <td class="cand-votes party-<%= partyStyle(party)==='ind'?partyStyle(candidates[i].party):partyStyle(party) %>" colspan="2">
                    <div class="chart">
                      <div style="width: <%= wd.perc %>%">
                        <%= wd.prec > 12 ? wd.prec + '%' : '&nbsp;'  %>
                      </div>
                      <span style="left:<%= wd.perc < 3 ? 3.5 : wd.perc+.5 %>%;">
                      <%= wd.perc <= 12 ? wd.perc + '%' : '' %>
                      </span>
                    </div>                
                  </td>
                </tr>
            <% } %>
            <% } %>
              </table>
            </td>
          </tr>
          <% } %>
          <% } %>
        </table>
      </li>
    </script>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/nprogress/0.1.6/nprogress.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
